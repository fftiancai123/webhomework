<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>discoverworld</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f0f8ff;
            color: #333;
        }
        
        header {
            background-color: #ff6b6b;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        
        nav {
            background-color: #4ecdc4;
            padding: 10px 0;
        }
        
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }
        
        nav ul li {
            margin: 0 15px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        
        .hero {
            background-image: url('https://images.unsplash.com/photo-1513889961551-628c1e5e2ee9');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        
        .hero-content {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
        }
        
        .attractions {
            padding: 40px 20px;
            text-align: center;
        }
        
        .attraction-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .attraction-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .attraction-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .attraction-card h3 {
            padding: 15px;
            background-color: #ff9f1c;
            color: white;
        }
        
        .attraction-card p {
            padding: 15px;
            text-align: left;
        }
        
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
        
        .btn {
            display: inline-block;
            background-color: #ff6b6b;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 15px;
            font-weight: bold;
        }
        
        .btn:hover {
            background-color: #ff5252;
        }
    </style>
</head>
<body>
    <header>
        <h1>welcome to Discoverworld</h1>
        <p>Let the party begine</p>
    </header>
    
    <nav>
        <ul>
            <li><a href="#home">mainpage</a></li>
          
        </ul>
    </nav>

    </section>

    <footer>
        <p>mon-sun 9:00-21:00</p>
        <p>tel: 123-4567</p>
    </footer>
</body>
</html>
